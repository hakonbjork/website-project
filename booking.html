    <link rel="stylesheet" href="style.css" />

      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&family=Ropa+Sans&family=Mukta&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <a href="index.html">
        <img src="img/header-img-light.png" alt="The Martian" width="400px" />
      </a>

    <nav>
      <a href="about.html">About</a>
      <a href="activities.html">Activities</a>
      <a href="food-drink.html">Food & Drink</a>
      <a class="current-page" href="booking.html">Booking</a>
    </nav>
    <main>
      <article>
        <h1 class="article-header">Booking</h1>
        <article class="flex-article">
          <section id="new-booking-section">
            <h2 class="article-sub-header">Make a new booking</h2>
            <form id="booking-form" action="">
              <label for="form-name">Name:</label>
              <input
                type="text"
                id="form-name"
                placeholder="Enter your name.."
              />
              <label for="form-number">Number:</label>
              <input
                type="number"
                id="form-number"
                placeholder="Enter your number.."
              />
              <label for="form-mail">Mail:</label>
              <input
                type="text"
                id="form-mail"
                placeholder="Enter your mail.."
              />
              <label for="form-num-guests">Number of guests:</label>
              <input
                type="number"
                id="form-num-guests"
                placeholder="For example 3"
              />
              <label for="form-start-date">Date of arrival:</label>
              <input type="date" id="form-start-date" />
              <label for="form-end-date">Date of departure:</label>
              <input type="date" id="form-end-date" />

              <button type="submit" id="booking-button">Send booking</button>
            </form>
          </section>
          <section>
            <h2 class="article-sub-header">
              Already have a booking? Press the button below!
            </h2>
            <a href="booking-confirmation.html">
              <button>See saved booking</button>
            </a>
          </section>
        </article>
      </article>
    </main>

    <footer>
      <section>
        <h3>Contact us</h3>
        <p>MAIL:<br />martian@martian.com<br />PHONE:<br />+61 458 320 172</p>
      </section>
      <section>
        <h3>Adress</h3>

      </section>
    </footer>
    <script src="js/booking.js"></script>
  </body>
</html>
